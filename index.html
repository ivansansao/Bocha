<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="globalstyle.css">
  <script src="lib/p5.min.js"></script>
  <script src="lib/p5.speech.js"></script>
  <script src="src/models/Auxiliary.js"></script>
  <script src="src/models/PublicVar.js"></script>
  <script src="src/models/Generic.js"></script>
  <script src="src/models/Ball.js"></script>
  <script src="src/models/Bocce.js"></script>
  <script src="src/models/Box.js"></script>
  <script src="src/models/Client.js"></script>
  <script src="src/models/Scoreboard.js"></script>
  <script src="src/models/Keyboard.js"></script>
  <script src="src/models/Mouse.js"></script>
  <script src="src/models/Debug.js"></script>
  <script src="src/models/Player.js"></script>
  <script src="src/models/Chat.js"></script>
  <script src="src/models/Game.js"></script>
  <script src="main.js"></script>

  <title>Bocha</title>
</head>

<body>

  <div class="grid grid-template-areas-4">

    <div class="item content" id="bocha">
    </div>

    <div class="login" id="itemOnline">
      <div class="access-login" id="divAccessLogin">
        <span>Login</span>
        <input type="text" name="login" id="accessLogin" autocomplete>
        <button onclick="game.login(this)">Entrar</button>
        <span id="access-error"></span>
      </div>

      <div class="access-logged" id="divAccessLogged" style="visibility: visible">
        <div class="access-user-img" id="accessUserImg"></div>
        <div id="accessUserName"></div>
        <button onclick="game.close(this)">Sair</button>
      </div>

    </div>
    <div class="preference" id="preference">
      <div class="select-opponent" id="selectOpponent" style="visibility: hidden;">
        <div>
          <label for="cars">Adversário:</label>
          <select name="cars" id="opponentsList">
          </select>
          <button onclick="console.log(game.start())">Jogar</button>
        </div>
      </div>
      <div class="info-game" id="infoGame">
        <div>
          <span class="label">Você joga com:</span><span class="content" id="team">...</span>
        </div>
        <div>
          <span class="label">Adversário:</span><span class="content" id="opponent">...</span>
        </div>
      </div>
    </div>


    <div class="ready-msg">

      <div class="buttons">
        <button onclick="chat.sendChatMessage(this)">Joguinho pra mais</button>
        <button onclick="chat.sendChatMessage(this)">Quatrinho</button>
        <button onclick="chat.sendChatMessage(this)">Doizino magro</button>
        <button onclick="chat.sendChatMessage(this)">Aff</button>
        <button onclick="chat.sendChatMessage(this)">Ahhhahahah</button>
        <button onclick="chat.sendChatMessage(this)">Eita..</button>
        <button onclick="chat.sendChatMessage(this)">Potz</button>
        <button onclick="chat.sendChatMessage(this)">Fraca</button>
        <button onclick="chat.sendChatMessage(this)">Boa</button>
        <button onclick="chat.sendChatMessage(this)">Deu quando passou</button>
      </div>
      <div class="settings">
        <div>
          <input type="checkbox" name="" id="toggleSound" onclick="game.toggleSound(this)" checked>
          <label for="toggleSound">Som</label>
        </div>
        <div>
          <a href="https://github.com/ivansansao/Bocha" target="_blank">github.com/ivansansao/Bocha</a>
        </div>
      </div>

    </div>
    <div class="chat">
      <div class="chat-header">
        <h1>Bate-papo</h1>
      </div>
      <div class="chat-itens" id="chatItens">
      </div>
      <div class="chat-div-input">
        <input class="input-message" placeholder="Mensagem" type="text" name="input-message" id="inputMessage">
      </div>
    </div>

  </div>

</body>

</html>
