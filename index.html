<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="globalstyle.css">
  <script src="lib/p5.min.js"></script>
  <script src="src/models/Auxiliary.js"></script>
  <script src="src/models/PublicVar.js"></script>
  <script src="src/models/Generic.js"></script>
  <script src="src/models/Ball.js"></script>
  <script src="src/models/Bocce.js"></script>
  <script src="src/models/Box.js"></script>
  <script src="src/models/Client.js"></script>
  <script src="src/models/Scoreboard.js"></script>
  <script src="src/models/Keyboard.js"></script>
  <script src="src/models/Mouse.js"></script>
  <script src="src/models/Debug.js"></script>
  <script src="src/models/Player.js"></script>
  <script src="src/models/Chat.js"></script>
  <script src="src/models/Game.js"></script>
  <script src="main.js"></script>

  <title>Bocha</title>
</head>

<body>

  <div class="grid grid-template-areas-4">

    <div class="item content" id="bocha"></div>
    <div class="item online">
      <h1>Acesso</h1>
      <div>
        <span>Login</span>
        <input type="text" name="login" id="accessLogin" autocomplete>
        <button onclick="game.login(this)">Entrar</button>
        <span id="access-error"></span>
      </div>
      <div id="accessLogged">
      </div>
    </div>

    <div class="item chat-ready-msg">

      <h1>Mensagens prontas</h1>

      <div class="chat-buttons">
        <button onclick="chat.sendGeneralMessage(this)">Joguinho pra mais</button>
        <button onclick="chat.sendGeneralMessage(this)">Quatrinho</button>
        <button onclick="chat.sendGeneralMessage(this)">Doizino magro</button>
        <button onclick="chat.sendGeneralMessage(this)">Aff</button>
        <button onclick="chat.sendGeneralMessage(this)">Ahhhahahah</button>
        <button onclick="chat.sendGeneralMessage(this)">Eita porr..</button>
        <button onclick="chat.sendGeneralMessage(this)">Potz</button>
        <button onclick="chat.sendGeneralMessage(this)">Faz uma tabelinha no fundo</button>
      </div>

    </div>
    <div class="item message">
      <div class="chat-header">
        <h1>Chat</h1>
      </div>
      <div class="chat-itens" id="chatItens">
      </div>
      <div class="chat-div-input">
        <input class="input-message" placeholder="Mensagem" type="text" name="input-message" id="inputMessage">
      </div>
    </div>

  </div>

</body>

</html>
